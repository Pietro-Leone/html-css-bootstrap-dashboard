<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-start pb-2">
                <a class="navbar-brand">
                    <img src="img/mobile-logo.png" class="d-block d-sm-block d-md-none mx-3" alt="boolean">
                    <img src="img/logo.svg" class="d-none d-sm-none d-md-block" alt="boolean">
                </a>
                <form class="d-flex flex-grow-1" role="search">
                    <div class="d-flex form-control color-light-gray">
                        <i class="fa-solid fa-magnifying-glass pe-2 d-flex align-items-center"></i>
                        <input class="me-2 border-0 ps-2 color-light-gray my-search-bar w-100" type="search"
                            placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                </form>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-list p-2 d-none d-sm-none d-md-block"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-circle-question p-2 d-none d-sm-none d-md-block"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-ellipsis-vertical p-2 d-none d-sm-none d-md-block"></i>
                </a>
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none show" data-bs-toggle="dropdown"
                        aria-expanded="true">
                        <i class="fa-solid fa-bell p-2" style="color: #ff7800;"></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow"
                        style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);"
                        data-popper-placement="bottom-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-container d-flex flex-grow-1">

        <!-- SIDEBAR -->

        <div class="d-flex flex-column flex-shrink-0 p-3 text-white sidebar-bg">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <div class="side-icon"><i class="fa-solid fa-house"></i></div>
                        <span class="d-none d-sm-none d-md-inline-block">Home</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <div class="side-icon"><i class="fa-solid fa-chart-simple"></i></div>
                        <span class="d-none d-sm-none d-md-inline-block">Stats</span>
                    </a>
                </li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <div class="side-icon"><i class="fa-solid fa-signal"></i></div>
                        <span class="d-none d-sm-none d-md-inline-block">Signals</span>
                    </a>
                </li>
            </ul>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a href="#" class="nav-link text-white" aria-current="page">
                        <div class="side-icon"><i class="fa-solid fa-gear"></i></div>
                        <span class="d-none d-sm-none d-md-inline-block">Admin</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- MAIN -->
        <main class="flex-grow-1">

            <!-- TOP BAR -->
            <div class="bg-primary text-white">
                <div class="row p-2">
                    <div class="col-lg-10 col-md py-3 order-md-0 order-1">
                        <div class="row">
                            <div class="col-lg-6 pb-2">
                                <div class="d-flex align-items-center">
                                    <span class="fw-bold fs-1 me-1">Boolean</span>
                                    <span class="badge rounded-pill bg-color-badge">Piano Blaze</span>
                                </div>
                                <div>
                                    <span class="badge rounded-pill bg-color-badge">3 app</span>
                                    <i class="fa-solid fa-angles-right"></i>
                                    <span
                                        class="badge rounded-pill bg-color-badge d-inline-block d-sm-inline-block d-md-none">+</span>
                                    <span
                                        class="badge rounded-pill bg-color-badge d-none d-sm-none d-md-inline-block">Boolean
                                        mobile app</span>
                                    <span
                                        class="badge rounded-pill bg-color-badge d-none d-sm-none d-md-inline-block">Boolean
                                        web app</span>
                                    <span
                                        class="badge rounded-pill bg-color-badge d-none d-sm-none d-md-inline-block">Boolean
                                        blog app</span>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <span>Studenti online negli ultimi 30 minuti</span>
                                <div class="fw-bold fs-3">125</div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md py-3 order-md-1 order-0">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex align-items-center flex-wrap">
                                    <span>Nuovo Studente</span>
                                    <button type="button" class="btn btn-outline-light ms-2"><i
                                            class="fa-solid fa-plus"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- CONTAINER -->

            <div class="container">

            </div>

        </main>




    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>

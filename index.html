<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://boolean.careers/favicon/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>

    <!-- Header -->
    <header>
        <nav class="navbar">
            <div class="container-fluid justify-content-start p-2">
                <a class="navbar-brand">
                    <img src="img/mobile-logo.png" class="d-block d-sm-block d-md-none" alt="boolean">
                    <img src="img/logo.svg" class="d-none d-sm-none d-md-block" alt="boolean">
                </a>
                <form class="d-flex flex-grow-1" role="search">
                    <div class="d-flex form-control color-light-gray">
                        <i class="fa-solid fa-magnifying-glass pe-2 d-flex align-items-center"></i>
                        <input class="me-2 border-0 ps-2 color-light-gray my-search-bar w-100" type="search"
                            placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search">
                    </div>
                </form>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-list p-2 d-none d-sm-none d-md-block"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-circle-question p-2 d-none d-sm-none d-md-block"></i>
                </a>
                <a class="nav-link" href="#">
                    <i class="fa-solid fa-ellipsis-vertical p-2 d-none d-sm-none d-md-block"></i>
                </a>
                <div class="flex-shrink-0 dropdown">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none show" data-bs-toggle="dropdown"
                        aria-expanded="true">
                        <i class="fa-solid fa-bell p-2" style="color: #ff7800;"></i>
                    </a>
                    <ul class="dropdown-menu text-small shadow show"
                        style="position: absolute; inset: 0px 0px auto auto; margin: 0px; transform: translate(0px, 34px);"
                        data-popper-placement="bottom-end">
                        <li><a class="dropdown-item" href="#">Profilo</a></li>
                        <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main -->
    <main>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
